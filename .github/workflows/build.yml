on: [push]

jobs:
  build:
    name: Build Eleventy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm install
          npm run build

      - name: Sync Files
        uses: SamKirkland/web-deploy@v1           
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}
          ftp-username: ${{ secrets.FTP_USER }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          source-path: docs/
          destination-path: sites/tracesblog/

      

          
          
          
          
          
