name: Build Eleventy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          npm install
          npm run build

      - name: 🔐 Create Key File
        run: install -m 600 -D /dev/null ~/.ssh/id_ed25519
      - name: 🔑 Populate Key
        run: echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_ed25519
      - name: 🚀 Upload
        run: rsync --archive --stats -e 'ssh -o StrictHostKeyChecking=no' docs/ s902r_temp_1@s902r.ftp.infomaniak.com:~/sites/tracesblog/