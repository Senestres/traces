on: [push]

jobs:
  build:
    name: Build Eleventy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm install
          npm run build

      - name: Sync Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4           
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: docs/
          server-dir: sites/tracesblog/

      

          
          
          
          
          
