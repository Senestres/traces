on: [push]

jobs:
  build:
    name: Build Eleventy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          npm install
          npm run build

      - name: Sync Files
        uses: SamKirkland/web-deploy@v1           
        with:
          target-server: ${{ secrets.FTP_SERVER }}
          remote-user: ${{ secrets.FTP_USER }}
          private-ssh-key: ${{ secrets.SSH_KEY }}
          source-path: docs/
          destination-path: sites/tracesblog/

      

          
          
          
          
          
