name: Build Eleventy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: SFTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: docs/
          server-dir: sites/traces/


      

          
          
          
          
          
